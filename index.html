<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins|Work+Sans" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/login.css">
	</head>
	<body>
		<section class="container main-section">
			<div class="row justify-content-sm-center">
				<div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 align-self-center">
					<div class="card">
						<div class="card-body login-card">
							<div class="logo">
								<a href="https://github.com/mobihack"><img src="./assets/img/mobihack.png"></a>
							</div>
							<div class="heading">
								<h1 class="title">Hello User.</h1>
								<p class="lead">Login or Signup to continue</p>
							</div>
							<form class="form-signin">
								<input type="text" class="form-control" placeholder="Username" required autofocus>
								<input type="password" class="form-control" placeholder="Password" required>
								<div class="row align-items-center no-gutters mb-1">
									<div class="col-7">
										<a class="reset-link" href="#">Need help?</a>
									</div>
									<div class="col-5">
										<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
									</div>
								</div>
							</form>
							<div class="links"><a href="#">Create an account!</a></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="./assets/js/site.js"></script>
</body>
</html>
